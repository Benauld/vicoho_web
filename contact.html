<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ViCoHo Website</title>
    <link rel="stylesheet" href="src/indexStyle.css" />
    <link rel="stylesheet" href="src/contactStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $('document').ready(function () {
            $('#toggle').click(function () {
                $('.menu').slideToggle();
            });
        });
    </script>
</head>
<body>
    <div class="contactFirstPage">
        <header>
            <nav class="mainNav">
                <div class="logoParent">
                    <a href="index.html" title="logo"><h1><img src="images/Vicohoweblogo.png" alt="Vicoho logo" height="60" width="115"></h1></a>
                </div>
                <div class="mobileParent">
                    <p id="toggle"><img src="images/small hamburger menu.png" alt="Menu" height="30" width="30"></p>
                </div>
                <ul class="menu">
                    <li class="navHead"><a href="index.html"><h3>home</h3></a></li>
                    <li class="navHead"><a href="https://www.vicoho.com/vch/index.html" target="_blank"><h3>securities</h3></a></li>
                    <li class="navHead"><a href="https://www.vicoho.com/8TC/index.html" target="_blank"><h3>coin club</h3></a></li>
                    <li class="navHead"><a href="about.html"><h3>about</h3></a></li>
                    <li class="navHead"><a href="contact.html"><h3>contact</h3></a></li>
                </ul>
            </nav>
        </header>
        <section class="contactContent">
            <!--main body of text page 1-->
            <h1 class="contactTitle">Contact Us</h1>
            <div class="howToContact">
                <article class="address">
                   <p><i class="fa fa-location-arrow" style="font-size:48px;color:antiquewhite"></i></p>
                   <p class="boxText">3 Beeston Place,<br>Belgravia,<br>London sw1w 0jj</p>
                </article>
                <article class="telephone">
                    <p><i class="fa fa-phone" style="font-size:48px;color:antiquewhite"></i></p>
                    <p class="boxText">Ben: +44 (0)7810 026 218</p>
                </article>
                <aside class="email">
                    <p><i class="fa fa-send" style="font-size:48px;color:antiquewhite"></i></p>
                    <p class="boxText">Info@Vicoho.com</p>
                </aside>
            </div>

            <div id="googleMap"></div>
            <script>
                function myMap() {
                    var myLatlng = new google.maps.LatLng(51.49799241739167, -0.14540526522148411);
                    var mapProp = {
                        zoom: 17,
                        center: myLatlng
                    }

                    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                    var marker = new google.maps.Marker({
                        map: map,
                        draggable: true,
                        animation: google.maps.Animation.DROP,
                        position: myLatlng,
                    });
                    marker.addListener('click', toggleBounce);

                    function toggleBounce() {
                        if (marker.getAnimation() !== null) {
                            marker.setAnimation(null);
                        } else {
                            marker.setAnimation(google.maps.Animation.BOUNCE);
                        }
                    }
                    marker.setMap(map);
                }
            </script>
        </section>


    </div>

    <!--Footer with Copyright-->
    <footer class="mainFooter">
        <small>
            &copy; <time>2018</time>
            <a href="index.html">ViCoHo Ltd</a>
            <author>Developer: Ben Auld</author>
        </small>
    </footer>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0zFKKJQig_q2-1bbUmJDyQR5my-UbGjs&callback=myMap"></script>
</body>
</html>
